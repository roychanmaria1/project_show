{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6"><br>
<img src="{{ show.img.url }}" width="200" height="200">
              </div>
        <div class="col-md-4"><br>
     <h6>{{ show.name }}</h6>
     <h6> {{ show.desc }}</h6>
     <h6> {{ show.year}}</h6>
<a class="btn btn-warning" href="{% url 'show_app:update' show.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'show_app:delete' show.id %}">Delete</a>
            </div>
         </div>
</div>
{% endblock %}
