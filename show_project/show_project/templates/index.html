{% extends 'base.html' %}
{% block body %}
<body style="background-color: aqua">
<div class="container">
    <div class="row">
{% for i in show_list %}
        <div class="col-sm-3"><br>
            <div class="card" style="width:16rem;">
<img src="{{ i.img.url }}" width="254px" height="300px">
              <div class="card-body">
                   <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{i.desc}}</p>
<a href="{% url 'show_app:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
    <center  style="left:90%; position:absolute; transform:transform;"><br>
  <a href="add" class="card-link"><button class=" btn btn-success">Add New</button></a>
</center>
<br>
{% endblock %}
</body>
